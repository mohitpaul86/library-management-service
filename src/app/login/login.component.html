<div class="pt-5 text-center">
    <h3 class="text-light">Login: Wanna get into?</h3>
    <form [formGroup]="loginForm">

        <div class="text-center">
            <div class="input-group mt-5" style="width: 40em;margin-right: auto;margin-left: auto">
                <span class="input-group-text" id="addon-wrapping">Email id</span>
                <input type="email" formControlName="username" class="form-control" placeholder="Enter email Id"
                       aria-label="Username"
                       aria-describedby="addon-wrapping">
            </div>
            <div class="input-group mt-5" style="width: 40em;margin-right: auto;margin-left: auto">
                <span class="input-group-text">Password</span>
                <input type="password" formControlName="password" class="form-control" placeholder="Enter password"
                       aria-label="Password"
                       aria-describedby="addon-wrapping">
            </div>
            <div style="width: 40em;margin-left: auto;margin-right: auto">
                <button type="button" class="btn btn-danger mt-5" (click)="loginForm.reset()">Cancel</button>
                <button type="button" class="btn btn-success mt-5 ms-3" [disabled]="loginForm.invalid"
                        (click)="validateUser()">Sign in
                </button>
            </div>
        </div>
    </form>
</div>
