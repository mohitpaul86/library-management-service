<div class="pt-3">
    <ul class="list-inline justify-content-evenly">
        <li class="list-inline-item list-unstyled m-2" *ngFor="let book of books">
            <div class="card" style="width: 15rem;">
                <div class="card-body image-container">
                    <img src="{{book.bookImg}}" class="card-img-top hover-zoom" alt="..." height="300vh">
                    <h6 class="mt-2">{{getSubstring(0, 20, book.bookTitle)}}</h6>
                    <p class="small">{{getSubstring(0, 75, book.bookDesc)}}</p>
                </div>
                <div class="card-footer align-content-end">
                    <a>{{book.rentPrice}}</a><a href="#" class="btn btn-sm btn-primary pull-right">Book Now!</a>
                </div>
            </div>
        </li>
    </ul>
</div>
